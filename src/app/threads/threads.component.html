<table width="85%" style="color:gray"><div class="main-content">
  <ol *ngIf="items!=null">
    <li *ngFor="let item of items;" class="post">
      <table>
        <tr>
          <td>by <a [routerLink] ="['/user', item.user_name]">{{item.user_name}}</a></td>
          <td><a [routerLink] = "['/comment-details', item.id]">| created at: {{item.created_at | date:'dd/MM/yyyy hh:mm'}}</a> | </td>
          <td><a [routerLink] = "['/contribution-details', item.contribution_id]">parent</a> | </td>
          <td>on: <a [routerLink] = "['/contribution-details', item.contribution_id]">{{getContributionTitle(item.contribution_id)}}</a></td>
        </tr>
        <tr>
          <td>{{item.content}}</td>
        </tr>
      </table>
        
      
    </li>
  </ol>
</div></table>
