<table width="85%" style="color:gray">
  <div class="main-content">
    <ol *ngIf="item!=null">
      <div *ngIf="item.nametype == 'url';else other_content">
        <a [routerLink]=item.url>{{item.title}}</a>
      </div>
      <ng-template #other_content> item.title </ng-template>

      <table>
        <tr>
          <td>{{item.points}} points by</td>
          <td><a [routerLink]="'/user'">{{item.user_name}}</a></td>
          <td><a [routerLink]="'/#'">{{item.created_at | date:'dd/MM/yyyy hh:mm'}}</a> | </td>
        </tr>
        <tr>
          <div *ngIf="item.nametype == 'ask'">
            <td>{{item.text}}</td>
          </div>
        </tr>
      </table>
      <table>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div class="col-10">
            <textarea class="form-control" formControlName="content"></textarea>
          </div>
          <button type="submit">Reply</button>
        </form>
      </table>
      <table>
        <ol *ngIf="replies!=null">
          <li *ngFor="let comment of replies;" class="post">
          <td><img src="assets/vote.png" style="width:10px;height:10px"></td>
         <td> <a [routerLink]="'/user'">{{comment.user_id}} </a></td>
         <td><a [routerLink]="['/comment-details', comment.id]">{{item.created_at | date:'dd/MM/yyyy hh:mm'}}</a> ago | </td>
         </li>
        </ol>
      </table>
    </ol>
  </div>
</table>
