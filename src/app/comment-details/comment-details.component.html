<table width="85%" style="color:gray">
  <ol *ngIf="item!=null">
    <table>
      <table>        
        <tr>
          <td>{{item.content}}</td>
        </tr>
        <tr>
          <td>{{item.points}} points by</td>
          <td><a [routerLink] = "['/user', item.user_name]">{{item.user_name}}</a></td>
          <td><a [routerLink]="'/#'">{{item.created_at | date:'dd/MM/yyyy hh:mm'}}</a> | </td>
        </tr>

      </table> 
      
        
        
        <table>
          <ol *ngIf="replies!=null">
            <li *ngFor="let reply of replies;" class="post">
          <td><img src="assets/vote.png" style="width:10px;height:10px"></td>
          <td> <a [routerLink] = "['/user', reply.user_name]">{{reply.user_name}} </a></td>
          <td><a [routerLink]="['/comment-details', reply.id]">{{reply.created_at | date:'dd/MM/yyyy hh:mm'}}</a> |
          <tr>
            <td>{{reply.content}}</td>
          </tr>
          <p>
          <td><a [routerLink]="['/comment-details', reply.id]">reply</a></td></p>
          <app-comment-basic [comment]="reply"></app-comment-basic>
          </li>
</ol>
      </table></table>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div class="col-10">
            <textarea class="form-control" formControlName="content"></textarea>
          </div>
          <button type="submit">Comment</button>
        </form>
