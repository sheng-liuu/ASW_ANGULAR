<table width="85%" style="color:gray"><div class="main-content">
  <ol *ngIf="item!=null">
    <table>
      <tr>
        <td><a [routerLink] = "['/user', item.user_name]">{{item.user_name}}</a></td>
        <td><a [routerLink] = "'/#'">{{item.created_at | date:'dd/MM/yyyy hh:mm'}}</a></td>
      </tr>
      <table>
        <tr>
          <td>{{item.content}}</td>
        </tr>
      </table>
    </table>
  </ol>
</div></table>
